# ┌─────────────────────────────────────────────────────────────┐
# │                    JAILBAN BAIL SYSTEM                      │
# └─────────────────────────────────────────────────────────────┘
# Prison system with bail mechanic - players can earn freedom by killing mobs
# Each mob kill = $1 towards bail amount
jailban:
  # Region boundaries (corners of the jail area)
  region:
    pos1:
      world: spawn
      x: 212.0
      y: 60.0
      z: -111.0
    pos2:
      world: spawn
      x: 158
      y: 107
      z: -61
    spawn:              # Where jailed players spawn
      world: spawn
      x: 190
      y: 67
      z: -85
      yaw: 0.0
      pitch: 0.0

  # Chat system - jailed players have separate chat
  chat:
    prefix: "&7[&cJail&7]"
    format: "&f{player} &8: &7{message}"

  # Restrictions for jailed players
  block-interactions: true        # Block chest, furnace, etc. access

  # Commands that jailed players CAN use
  allowed-commands:
    - "help"
    - "rules"
    - "msg"
    - "r"
    - "reply"
    - "tell"
    - "jailbal"         # Check their bail balance
    - "bail"            # Bail themselves out

  # Anti-spam for boundary messages
  boundary-message-cooldown: 3  # Seconds between "you cannot leave" messages


# ┌─────────────────────────────────────────────────────────────┐
# │                    JAIL VOTE SYSTEM                         │
# └─────────────────────────────────────────────────────────────┘
# Community voting system to jail players democratically
jailvote:
  cost: 1000000.0              # Cost to start a jail vote (in economy money)
  duration-seconds: 120        # How long the vote lasts (2 minutes = 120 seconds)
  bail-amount: 10.0           # Bail amount for the voted player


# ┌─────────────────────────────────────────────────────────────┐
# │                 BALTOP REWARDS SYSTEM                       │
# └─────────────────────────────────────────────────────────────┘
# Automatically add the richest players to LuckPerms groups
# Requires: Essentials, LuckPerms
baltop-rewards:
  enabled: true                           # Enable/disable baltop rewards
  check-interval-minutes: 30              # How often to check baltop (in minutes)

  # LuckPerms group for #1 richest player
  rank-1-group: "baltop1"

  # LuckPerms group for #2 richest player
  rank-2-group: "baltop2"

  # LuckPerms group for #3 richest player
  rank-3-group: "baltop3"


# ┌─────────────────────────────────────────────────────────────┐
# │                    PLAYER SIZER SYSTEM                      │
# └─────────────────────────────────────────────────────────────┘
# Adjust player size with automatic attribute scaling
sizer:
  # Scale limits for non-OP players
  default-min-scale: 0.3
  default-max-scale: 1.2

  # OP players can use any scale
  op-min-scale: 0.01
  op-max-scale: 25.0


