  enabled: false               # Enable/disable fake player feature
  count: 6                      # Number of fake players to add
  names:                        # Names that will appear when hovering over player count
    - "Skeppy"
    - "Gr1ppy"
    - "DoniBobes"
    - "Coz24"
    - "Twozy"
    - "Fex1"


# ┌─────────────────────────────────────────────────────────────┐
# │                 NEW PLAYER FILTER SYSTEM                    │
# └─────────────────────────────────────────────────────────────┘
# Block commands for players under a certain playtime
new-player-filter:
  enabled: true                           # Enable/disable new player filtering
  playtime-threshold-hours: 3.0           # Minimum playtime hours before restrictions are lifted

  # Commands that new players cannot use
  # New players will see "No permission." without knowing it's temporary
  # Supports both "command" (blocks all) and "command args" (blocks specific)
  # Examples:
  #   - "warp" = blocks ALL /warp commands
  #   - "warp shop" = blocks ONLY /warp shop, allows /warp pvp etc.
  blocked-commands:
    - "warp shop"      # Block /warp shop specifically
    - "ugaga"          # Block all /ugaga commands

# ┌─────────────────────────────────────────────────────────────┐
# │                    STAFF CHAT SYSTEM                        │
# └─────────────────────────────────────────────────────────────┘
# Private staff communication - invisible to Discord and players
# Staff can type "!" before their message to use staff chat
staffchat:
  prefix: "&7[&c&lSTAFF&7]"                      # Prefix shown before staff messages
  format: "&f{player} &8: &7{message}"           # Format: {player} = name, {message} = text

# ┌─────────────────────────────────────────────────────────────┐
# │                    LOCAL CHAT SYSTEM                        │
# └─────────────────────────────────────────────────────────────┘
# Chat with players in a specific radius
# Use "?message" or toggle with /localchat
localchat:
  radius: 20.0
  prefix: "&e[&6LocalChat&e]"
  spy-prefix: "&6[LocalChatSpy]" #localchatspy
  format: "&f{player} &8: &7{message}"

